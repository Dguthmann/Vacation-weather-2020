<head>
    <meta charset="UTF-8">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>



    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <!-- Create Basic Form -->
            <aside class="col-md-2">
                <form>
                    <label class="row" for="city-name">Search for a city:</label>
                    <div class="row">
                        <input class="col-md-9" type="text" id="city-search" name="lname">
                        <button class="search col-md-3"><i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
                <div class="sideBar">

                </div>
                <!-- append previous searches as buttons here, will need click areas -->
            </aside>
            <div class="col-md-10 weather-content">
                <div class="weather-today">
                <!-- To be filled later by JS -->
            </div>
            <div class="five-day">
                <!-- To be filled later by JS -->
            </div>
            </div>
        </div>
    </div>
    <!-- JS, Popper.js, and jQuery Bootstrap link -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
