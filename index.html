<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>



    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <!-- Create Basic Form -->
            <aside class="col-md-3">
                <form>
                    <label class="row" for="lname">Last name:</label> <br>
                    <div class="row">
                        <input class="col-md-9" type="text" id="lname" name="lname">
                        <button class="search col-md-3">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
                <!-- append previous searches as buttons here, will need click areas -->
            </aside>
            <div class="col-md-9 weather-content">
                <!-- To be filled later by JS -->
            </div>
        </div>
    </div>
    <!-- JS, Popper.js, and jQuery Bootstrap link -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
